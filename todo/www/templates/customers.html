<ion-view title="customers">
	<!-- check www/templates/home.html for a explanation on .html templates -->
  <ion-header-bar class="bar-positive"> <!-- check www/templates/home.html for a header explanation -->
  		<h1 class="headertitle" ng-click="$ionicGoBack()"><b>Customer</b></h1>
		<img src="img/backbtn.png" class="backbutton" ng-click="$ionicGoBack()">
		<img src="img/centlogont.png" id="centlogo">
	</ion-header-bar>
  <ion-content padding="true">
	<div class="item item-text-wrap" ng-repeat="customer in customers">
		<h1 class="titletxtsize">{{customer.CustomerName}}</h1>
		<h2>About:</h2>
		<p>{{customer.CustomerDsptn}}</p>
    </div>
  </ion-content>
</ion-view>
