<ion-view title="events">
	<!-- check www/templates/home.html for a explanation on .html templates -->
  <ion-header-bar class="bar-positive"> <!-- check www/templates/home.html for a header explanation -->
  		<h1 class="headertitle"><b>Event</b></h1>
		<img src="img/backbtn.png" class="backbutton" ng-click="$ionicGoBack()">
		<img src="img/centlogont.png" id="centlogo">
	</ion-header-bar>
  <ion-content>
	<div class="item item-text-wrap" ng-repeat="event in events">
		<h1 class="titletxtsize">{{event.StampedMonth}} {{event.StampedDay}} {{event.StampedYear}}</h1>
		<h2>{{event.EvntTitle}}</h2>
		<img src={{event.EvntImgLnk}} class="ataglance">
		<p>{{event.EvntDsptn}}</p>
    </div>
  </ion-content>
</ion-view>
