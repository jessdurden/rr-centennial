<ion-view title="variants">
	<!-- check www/templates/home.html for a explanation on .html templates -->
  <ion-header-bar class="bar-positive"> <!-- check www/templates/home.html for a header explanation -->
  		<h1 class="headertitle"><b>Variant</b></h1>
		<img src="img/backbtn.png" class="backbutton" ng-click="$ionicGoBack()">
		<img src="img/centlogont.png" id="centlogo">
	</ion-header-bar>
  <ion-content>
	<div class="item item-text-wrap" ng-repeat="variant in variants">
		<h1 class="titletxtsize">{{variant.ProdVarName}}</h1>
		<img src="{{variant.ProdVarImgLnk}}" class="ataglance">
		<h2>About the {{variant.ProdVarName}}</h2>
		<p> Description: {{variant.ProdVarDsptn}}
		</p>
		<h2>{{variant.ProdVarName}} Specs</h2>
		<p class="speclist" ng-repeat="varspec in prodvarspeclist">{{varspec.ProdVarSpec}}<br></p>
    </div>
  </ion-content>
</ion-view>
