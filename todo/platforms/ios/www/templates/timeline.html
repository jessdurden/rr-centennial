<ion-view title="timeline">
	<!-- check www/templates/home.html for a explanation on .html templates -->
  <ion-header-bar class="bar-positive"> <!-- check www/templates/home.html for a header explanation -->
  		<h1 class="headertitle"><b>Timeline</b></h1>
		<img src="img/logont.png" id="rrlogo" ui-sref="home"></img>
		<img src="img/centlogont.png" id="centlogo"></img>
	</ion-header-bar>
  <ion-content id="timelinebox" padding="False" class="has-header">
  	<ion-scroll id="timelinewindow" zooming="false" direction="x" scrollbar-x="false"  scrollbar-y="false" has-bouncing="false">
  	<canvas id="timeline">
          </canvas>
        	<!--div style="width: 5000px; height: 5000px">
        		<img ng-src="img/Europe_geological_map-en.jpg"></img>
        	</div-->
        	<!--div style="border: 2px solid blue;"id="testnum">
        	Inside Scroll
        	</div-->
        	<!--div ng-style="{top: '50px', left: '60px', position: 'absolute'}">
        	Basic
        	</div-->
        	<div ng-repeat="date in dates" ng-style="{top: date.yloc, left: date.xloc, position: date.position}">
        	<div style="position: relative; left: -50%; border: dotted red 1px; background-color: white">
        	{{ date.text }}
        	</div>
        	</div>
        	<div  ng-repeat="event in recordedeventstl" ng-style="{top: event.yloc, left: event.xloc, width: event.boxWidth, position: event.position}" style="border: dotted blue 1px">
        	<div ng-style="{left: event.endOffset}" style="position: relative; top: -50%; border: dotted red 1px; word-wrap: break-word; text-align: center; background-color: white">
        	<a href="#/events/{{event.EvntID}}" style="text-decoration : none; color : #000000;">{{ event.text }} </a>
        	</div>
        	</div>
      	</ion-scroll>
  <!--div style="border: 2px solid green;" id="testnum">
        	Inside Ion-content
        	</div-->
        	<!--div-->
		<!--h2>A really fancy timeline will go here</h2-->
    <!--/div-->
  </ion-content>
  <div class="spacer"></div>
</ion-view>
